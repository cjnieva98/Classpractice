<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>

    </head>
    <body>
        <h2>Formulari</h2>
        <form>
            <label>Nom:</label>
            <input type="text" id="text_nom" class="quadre">
            <br />
            <br />
            <label>Email:</label>
            <input type="text" id="text_email" class="quadre">
            <br />
            <br />
            <label>Telf:</label>
            <input type="text" id="text_telf" class="quadre">
            <br />
            <br />
            <label>Comentaris:</label>
            <input type="text" id="text_comentaris" class="quadre">
            <br />
            <br />
            <input type="button" value="enviar" id="boto1">
         </form>

        <script language="javascript">
            $(function(){
                $('#boto1').click(function(){
                    if($('#text_nom').val()==""){
                        //window.alert("ERROR!");
                        $('#text_nom').css('background-color','red');

                    }
                    if($('#text_email').val()==""){
                        $('#text_email').css('background-color','red');

                    }
                    if($('#text_telf').val()==""){
                        $('#text_telf').css('background-color','red');

                    }

                });
                $('.quadre').focus(function(){
                    $(this).css('background-color','white');



                });


            });
            
           
        
        
        </script>

    </body>
</html>
