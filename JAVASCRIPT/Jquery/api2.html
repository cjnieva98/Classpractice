<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <style>
            img{
                width: 200px;
                height: 250px;
            }

        </style>
    </head>
    <body>
        <h1 id="titul">HOLI</h1>
        <img src="bob.jpg" id="foto">
        <br  />
        <br />
        <input type="button" value="Show me" id="boto_show">
        
        <script language="javascript">
            $(function(){
                $('#boto_show').click(function(){
                    $.get('https://jsonplaceholder.typicode.com/photos/1',function(data,status){
                        //window.alert(data.title)
                        $('#titul').html(data.title);
                        $('#foto').attr('src',data.url);
                    });
                });

            });
           
        </script>
    </body>
</html>
