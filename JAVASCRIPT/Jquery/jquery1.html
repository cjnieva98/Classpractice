<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <style>
            #capa1{
               background-color: blueviolet;
               width: 200px;
               height: 200px;
            }
        
        </style>

    </head>
    <body>
        <input type="button" value="amagar" id="boto1">
        <input type="button" value="mostrar" id="boto2">
        <input type="button" value="altern" id="boto3">
        <br />
        <br />
        <div id="capa1">

        </div>
        <script>
            //funsio anonima, tot el javascrit
            //amagar una capa .hide()   ensenyar .show()
            //metode .toggle() amb aixo alternas. amb un sol boto pots fer que alterni la funcio de amagar i mostrar
            // .fadeIn() fa que aparegui el objecte progressiament
            // .fadeOut() desaparegui progressivament
            // .fadeToggle(2000) apareix i desapareix progresivament
            // .slideDown() .slideUp() .slideToggle() es la animacio de plegar y desplegar la capa
            $(function(){
                $('#boto1').click(function(){
                    $('#capa1').hide();  

                });
                $('#boto2').click(function(){
                    $('#capa1').show();

                });
                $('#boto3').click(function(){
                    $('#capa1').fadeToggle();

                });



            });
        
        
        
        </script>
  
       
    </body>
</html>
