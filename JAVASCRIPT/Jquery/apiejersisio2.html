<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <style>
            .unite{
                background-color: blueviolet;
                width: 400px;
                height: 310px;
                border: 1px solid black;
                
            }

        </style>
    </head>
    <body>
        <h1>BISICLET BCN</h1>
        <input type="button" value="Encuentra una bisiclet" id="boto1">
        <div id="capa1">

        </div>
        <script language="javascript">
            $(function(){
                $('#boto1').click(function(){
                    $.get('https://cors-anywhere.herokuapp.com/http://server.boka2.com/ws/bicis.json',function(data,status){
                        var bisi=data.data.stations[0]
                        var I=0
                        alert("hola")
                        for(I=0;I<data.data.stations.length;I++){
                        $('#capa1').append(data.data.stations[I].station_id +"<br>")
                        $('#capa1').append(bisi.num_bikes_available +"<br>")
                        $('#capa1').append(bisi.num_bikes_available_types.mechanical +"<br>")
                        $('#capa1').append(bisi.num_bikes_available_types.ebike +"<br>")
                        $('#capa1').append(bisi.num_docks_available +"<br>")
                        $('#capa1').append(bisi.status +"<br>")
                       

                        }
                        
                     
                         

                        
                    });

                });

            });
              
           
        </script>
    </body>
</html>
