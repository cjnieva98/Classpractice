<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <style>

        </style>
    </head>
    <body>
        <h1>PHOTOS</h1>
       <input type="button" value="Show me" id="boto1">
       <br />
       <br />
       <div id="capa1">

       </div>
        
        <script language="javascript">
            $(function(){
                $('#boto1').click(function(){
                    $.get('https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=ab481822e3a3ffd44253a624ee0335db&page=2&format=json&nojsoncallback=1', function(data,status){
                        var I=0
                        for(I=0;I<data.photos.photo.length;I++){
                        var photo=data.photos.photo[I]
                        $('#capa1').append(photo.title +'<br>')
                        $('#capa1').append('<img src="https://farm'+photo.farm+'.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'.jpg"><br>')
                        }
                    
                    
                    });

                });

            });
              
           
        </script>
    </body>
</html>
