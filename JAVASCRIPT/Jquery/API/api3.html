<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <style>
            .target{
                background-color: blueviolet;
                border: 1px solid black;
                width: 300px;
                height: 200px;
                float: left;
                position: relative;
            }
         

        </style>
    </head>
    <body>
        <input type="button" value="Connect me" id="boto_connect">
        <br />
        <br />
        <div id="capa1">
         
        </div>
        
        <script language="javascript">
            $(function(){
                $('#boto_connect').click(function(){
                    $.get('https://jsonplaceholder.typicode.com/users',function(data,status){
                        var I=0
                        for(I=0;I<data.length;I++){
                        var usuari=data[I]
                        //window.alert(usuari.name);
                        $('#capa1').append('<div class="target"> <p>'+usuari.name+'</p> <p>'+usuari.email+'</p> <p>'+usuari.phone+'</p> </div>');
                        
                        }

                    });
                });

            });
           
        </script>
    </body>
</html>
