<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <style>

        </style>
    </head>
    <body>
        <input type="button" value="Click me!" id="boto1">
        <br />
        <br />
        <div id="capa1">

        </div>
        <script language="javascript">
            $(function(){
                $('#boto1').click(function(){
                    $.get('https://jsonplaceholder.typicode.com/users',function(data,status){
                        var [I]
                        for(I=0;I<data.length;I++){
                        var user=data[I]
                        $('#capa1').append(user.name +'<br>')
                        $('#capa1').append(user.email +'<br>')
                        var address=data[I].address
                        $('#capa1').append(address.street)
                        $('#capa1').append('<hr>')
                        }

                    });

                });

            });
              
           
        </script>
    </body>
</html>
