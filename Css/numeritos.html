<!doctype html>
<html lang="en">
    <script language="javascript">
        function suma (numero1,numero2){
            //console.log();
            window.alert(numero1+numero2);
    
        }
        function resta (numero1,numero2){
            //console.log();
            window.alert(numero1-numero2);
    
        }
        function multi (numero1,numero2){
            //console.log();
            window.alert(numero1*numero2);
    
        }
        function dividir (numero1,numero2){
            //console.log();
            window.alert(numero1/numero2);
    
        }
    </script>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style type="text/css">
</style>
  </head>
  <body> 
   <h1>Numbers</h1>
   <br />
   <input type="button" value="suma" onclick="suma(10,2)">
   <input type="button" value="resta" onclick="resta(10,2)">
   <input type="button" value="multi" onclick="multi(10,2)">
   <input type="button" value="divi" onclick="dividir(10,2)">
 
  </body>
</html>
