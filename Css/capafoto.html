<!DOCTYPE html>
<html>
    <head>
        <title>capafoto</title>
        <meta name="" content="">
        <style type="text/css">
      
        #foto{
            width: 400px;
            height: 200px;
            margin: 150px 425px
        }
        #capa1{
            background-color: blue;
            width: 350px;
            height: 300px;
            border: 5px solid black;
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 10px 327px;
            transition: top 2s, left 2s;

        }
        #capa1:hover{
            top: -200px;
            left:-200px;
        }
        #capa2{
            background-color:yellow;
            width: 350px;
            height: 300px;
            border: 5px solid black;
            position: absolute;
            top: 0px;
            right: 0px;
            margin: 10px 319px;
            transition: top 2s, right 2s;

        }
        #capa2:hover{
            top:-200px;
            right:-200px;
        }
        #capa3{
            background-color: silver;
            width: 350px;
            height: 300px;
            border: 5px solid black;
            position: absolute;
            bottom: 0px;
            left: 0px;
            margin: 30px 327px;
            transition: bottom 2s, left 2s;
        }
        #capa3:hover{
            bottom:-200px;
            left:-200px;
        }
        #capa4{
            background-color: rgb(175, 116, 49);
            width: 350px;
            height: 300px;
            border: 5px solid black;
            position: absolute;
            bottom: 0px;
            right: 0px;
            margin: 30px 319px;
            transition: bottom 2s, right 2s;
        }
        #capa4:hover{
            bottom:-200px;
            right:-200px
        }
           

        </style>
    </head>
    <body>
        <div id="foto" class="oli">
            <img src="eddie.jpg">
        </div>
        <div id="capa1" class="oli">

        </div>
        <div id="capa2" class="oli">

        </div>
        <div id="capa3" class="oli">

            </div>
        <div id="capa4" class="oli">

            </div>
    </body>
</html>
