<!DOCTYPE html>
<html>
    <head>
        <title>llistalasetmana</title>
        <meta name="keywords" content="setmana,llista,dies">
        <style type="text/css">
           ol li{
                color:red;
            }
            ol li:first-child{
                color:royalblue;
            }
            ul li:last-child{
                color:seagreen;
            }
            ol li:nth-child(5){
                color:goldenrod;
            }
            ul li:nth-child(even){
                color:lawngreen;
            }
        </style>

    </head>

        <ol>
            <li>lunes</li>
            <li>martes</li>
            <li>miercoles</li>
            <li>jueves</li>
            <li>viernes</li>
            <li>sabado</li>
            <li>domingo</li>
        </ol>
        <ul>
            <li>lunes</li>

</html>
