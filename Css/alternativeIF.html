<!DOCTYPE html>
<html>
    <head>
       <script>
           function hola(){
            var d= new Date();
            var mes=d.getMonth();
            if(mes==6){
                window.alert("Falta Poc");
            }
            else if(mes==7){
                window.alert("Vacanses");
            }
            else if(mes==8){
                window.alert("Vacances acabades");
            }
            else{
                window.alert("Encara Falta")
            }

           }
        </script>

    </head>
    <body>
        <input type="button" value="nosilla" onclick="hola()">
   
    </body>
</html>
